    function shuffle(array) {
      if(!array.length) return [];
      var currentIndex = array.length, temporaryValue, randomIndex;
      while (0 !== currentIndex) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex -= 1;
        temporaryValue = array[currentIndex];
        array[currentIndex] = array[randomIndex];
        array[randomIndex] = temporaryValue;
      }
      return array;
    }
    Number.prototype.formatMoney = function(c, d, t){
    var n = this, 
        c = isNaN(c = Math.abs(c)) ? 2 : c, 
        d = d == undefined ? "." : d, 
        t = t == undefined ? "," : t, 
        s = n < 0 ? "-" : "", 
        i = parseInt(n = Math.abs(+n || 0).toFixed(c)) + "", 
        j = (j = i.length) > 3 ? j % 3 : 0;
       return s + (j ? i.substr(0, j) + t : "") + i.substr(j).replace(/(\d{3})(?=\d)/g, "$1" + t) + (c ? d + Math.abs(n - i).toFixed(c).slice(2) : "").replace(".00","");

window.onAdData = function(data){
  var template = document.getElementById("template")
  var box = document.getElementById("box")
  box.innerHTML = template.innerHTML
  var repeats = document.querySelectorAll("#box [gdn-repeat]");
  console.log(repeats)
  for(var i=0;i<repeats.length;i++){
    var repeat = repeats[i];
    var key = repeat.getAttribute("gdn-repeat")
    var template = repeat.innerHTML;
    var nrows = repeat.getAttribute("rows")
    var ncols = repeat.getAttribute("cols")
    if(data[key]){
      var html = ""
      for(var r=0;r<nrows;r++){
          var row = ""
          for(var c=0;c<ncols;c++){
            var obj = {}
            var index = (r*ncols+c)%data[key].length
            for(var k in data[key][index]){
              obj["self_"+k] = data[key][index][k];
            }
            row += format(template,obj)
          }
          html += `<div style='display:flex;justify-content:space-between'>`+row+`</div>`
      }
      repeat.innerHTML = html
    }
  }
  box.innerHTML = format(box.innerHTML,data)
}

function openUrl(e,url){
    e.preventDefault()
    e.stopPropagation()
    // url = url.split("?")[0]
    if(url.indexOf('utm_source')==-1){
        var token = "?"
        if(url.indexOf('?')!=-1) token='&';
        url += token+"utm_source=dbm&utm_medium=cpm&utm_campaign=hockeycurve_bigboss11_desktop"
    }
    if(window.location.href.indexOf('=mobile')!=-1){
        url = url.replace('_desktop','_mobile')
    }
    var target = json['click_macro'];
    if(target){
        url = "https://ad.hockeycurve.com/clk.php?redirect="+encodeURIComponent(url)+"&tracking="+encodeURIComponent(target)+"&stats="+encodeURIComponent(json['stats'])+"&token_id="+encodeURIComponent(json['token_id']);
    }
    window.open(url,"_blank")
}

var trigger_iframe = function(src){
    try{
        var body = document.getElementsByTagName('body')[0];
        var iframe = document.createElement('iframe');
        iframe.src = src;
        iframe.style['display'] = 'none'
        body.appendChild(iframe);
    }
    catch(e){exception(e)}
}

var triggered = false;

        trigger_iframe("hover?redirect=hcid&stats="+json["stats"]+"&token_id="+json["token_id"]);
    }
}

})
